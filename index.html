<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <a class="navbar-brand" href="#">CALCULADORA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" ><span class="navbar-toggler-icon"></span>
      </button>

    </nav>
    <div>
          
      <div class="calculadora">
            <div id="pantalla"></div>

            <div>
              <button id="tecla6" type="button" class="btn btn-outline-primary tecla" data-numero="1">1</button>
              <button id="tecla7" type="button" class="btn btn-outline-primary tecla" data-numero="2">2</button>
              <button id="tecla8" type="button" class="btn btn-outline-primary tecla" data-numero="3">3</button>
            </div>
            <div>
              <button id="tecla9" type="button" class="btn btn-outline-primary tecla" data-numero="4">4</button>
              <button id="tecla10" type="button" class="btn btn-outline-primary tecla" data-numero="5">5</button>
              <button id="tecla11" type="button" class="btn btn-outline-primary tecla" data-numero="6">6</button>
            </div>
            <div>
              <button id="tecla12" type="button" class="btn btn-outline-primary tecla" data-numero="7">7</button>
              <button id="tecla13" type="button" class="btn btn-outline-primary tecla" data-numero="8">8</button>
              <button id="tecla14" type="button" class="btn btn-outline-primary tecla" data-numero="9">9</button>
            </div>
            <div>
              <button id="tecla15" type="button" class="btn btn-outline-primary tecla" data-numero="0">0</button>
            </div>
            <div>
                <button id="tecla" type="button" class="btn btn-outline-primary tecla" data-matematica="suma">+</button>
                <button id="tecla1" type="button" class="btn btn-outline-primary tecla" data-matematica="resta">-</button>
                <button id="tecla2" type="button" class="btn btn-outline-primary tecla" data-matematica="multi">X</button>
                <button id="tecla3" type="button" class="btn btn-outline-primary tecla" data-matematica="divide">/</button>
            </div>
            <div>
              <button id="tecla4" type="button" class="btn btn-outline-primary tecla" data-operacion="limpiar">C</button>
              <button id="tecla5" type="button" class="btn btn-outline-primary tecla" data-operacion="igual">=</button>
            </div>
      </div>
  
    
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
